<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main-wraper {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: 500px 200px 300px;
    }
    .side {
        background-color: rgb(196, 55, 55);
        grid-column: 1/5;
    }
    .menu {
        background-color: rgb(25, 192, 81);
        grid-column: 6/12;
    }
    .cdd {
        background-color: rgb(85, 29, 240);
        grid-column: 1/-1;
    }
</style>

<body>
    <div class="main-wraper">
        <div class="side">

        </div>
        <div class="menu">

        </div>
        <div class="cdd">

        </div>
    </div>
    
</body>

</html>
